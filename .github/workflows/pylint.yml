name: Lint (ruff + pylint)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

permissions:
  contents: read
  security-events: write

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      # Install project deps (from pyproject.toml)
      - name: Install dependencies (uv)
        run: uv sync

      # Install lint tools if they are NOT in your pyproject dependencies.
      # Recommended: add these under [dependency-groups.dev] in pyproject and delete this step.
      - name: Install lint tools
        run: |
          uv pip install ruff pylint

      - name: Ruff (lint)
        run: uv run ruff check .

      - name: Ruff (format check)
        run: uv run ruff format --check .

      # --- 1. SAST: Semgrep (Replaces CodeQL/SonarQube) ---
      - name: Semgrep OSS Scan
        run: |
          uv pip install semgrep
          uv run semgrep scan --error --config auto

      # Pylint can be noisy without a config. This runs it against your package under src/
      # Update the module path if your package name differs.
      - name: Pylint
        run: |
          uv run pylint __main__.py

      - name: Pytest
        run: uv run pytest --cov --cov-branch --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

        # --- Dependency vulnerability scan ---
        # pip-audit checks installed deps for known CVEs.
      - name: pip-audit
        run: uv run pip-audit --ignore-vuln CVE-2026-0994

        # --- Secret scanning in CI (gitleaks) ---
        # Notes:- GitHub "Secret scanning" is also a platform feature (Repo Settings â†’ Security).
        # - This step adds a CI gate to catch accidental secrets in commits/PRs.
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: "false"

      # --- 3. SCA: Trivy (Replaces Veracode SCA / Xray) ---
      # Trivy is faster and more comprehensive than pip-audit for CI
      - name: Trivy Dependency Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          security-checks: 'vuln,config'
          exit-code: '1' # Fails the build if vulnerabilities are found
          severity: 'CRITICAL,HIGH'

      - name: Upload Gitleaks SARIF (unique per matrix)
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif-${{ github.run_id }}-${{ matrix.os }}-py${{ matrix.python-version }}
          path: results.sarif
          overwrite: true

      # --- 6. ARTIFACT MANAGEMENT: GitHub Packages (Replaces JFrog) ---
      - name: Build & Publish to GitHub Packages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          uv build
          # We use the built-in GITHUB_TOKEN for authentication
          # GitHub Packages uses the same URL structure as PyPI but hosted by GitHub
          export UV_PUBLISH_URL=https://maven.pkg.github.com{{ github.repository }}
          export UV_PUBLISH_USERNAME=${{ github.actor }}
          export UV_PUBLISH_PASSWORD=${{ secrets.GITHUB_TOKEN }}
          uv publish


